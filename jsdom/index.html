<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page Tugas 6</title>
  </head>
  <body>
    <body>
      <nav>
        <div></div>
        <h2>Restoku.id</h2>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <section id="homme" class="slider">
        <div class="slideshow-container">
          <div class="myslide fade">
            <div class="txt">
              <h1>A Gastronomic Adventure Awaits: Taste the Difference</h1>
            </div>
            <img
              src="https://images.pexels.com/photos/239975/pexels-photo-239975.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              style="width: 100%; height: 100%" />
          </div>

          <div class="myslide fade">
            <div class="txt">
              <h1>
                Crafting Memories, One Flavor at a Time: Your Culinary Escape
              </h1>
            </div>
            <img
              src="https://images.pexels.com/photos/761854/pexels-photo-761854.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              style="width: 100%; height: 100%" />
          </div>

          <div class="myslide fade">
            <div class="txt">
              <h1>Flavors Beyond Imagination: Journey into Deliciousness</h1>
            </div>
            <img
              src="https://images.pexels.com/photos/1126728/pexels-photo-1126728.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              style="width: 100%; height: 100%" />
          </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)"
          ><i class="bi bi-arrow-left-circle-fill"></i
        ></a>
        <a class="next" onclick="plusSlides(1)"
          ><i class="bi bi-arrow-right-circle-fill"></i
        ></a>

        <div class="dotsbox" style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
      <div class="footer">
        <p>RidhoDev</p>
      </div>
      <script src="./main.js"></script>
    </body>
  </body>
</html>
