<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Landing Page Tugas 6</title>
  </head>
  <body>
    <body>
      <nav>
        <h2>Bookingin.com</h2>
        <ul>
          <li><a href="./jsdasar/jsdasar.html">JS Dasar</a></li>
          <li><a href="./form/form.html">Form Simple</a></li>
        </ul>
      </nav>
      <section id="homme" class="slider">
        <div class="slideshow-container">
          <div class="myslide fade">
            <div class="txt">
              <h1>Discover Serenity: Your Perfect Stay Awaits</h1>
            </div>
            <img
              src="https://images.unsplash.com/photo-1709788669755-100788084806?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              style="width: 100%; height: 100%" />
          </div>

          <div class="myslide fade">
            <div class="txt">
              <h1>Escape, Explore, Enjoy: Reserve Your Dream Hotel Now!</h1>
            </div>
            <img
              src="https://images.unsplash.com/photo-1495365200479-c4ed1d35e1aa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              style="width: 100%; height: 100%" />
          </div>

          <div class="myslide fade">
            <div class="txt">
              <h1>Luxury Awaits: Book Your Ultimate Getaway Today!</h1>
            </div>
            <img
              src="https://images.unsplash.com/photo-1621275471769-e6aa344546d5?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              style="width: 100%; height: 100%" />
          </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)"
          ><i class="bi bi-arrow-left-circle-fill"></i
        ></a>
        <a class="next" onclick="plusSlides(1)"
          ><i class="bi bi-arrow-right-circle-fill"></i
        ></a>

        <div class="dotsbox" style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
      <div class="footer">
        <p>RidhoDev</p>
      </div>
      <script src="./assets/js/main.js"></script>
    </body>
